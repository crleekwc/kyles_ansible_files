kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: aws-ebs
  annotations: 
    storageclass.kubernetes.io/is-default-class: 'true'
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2 
  encrypted: "false" 
  # kmsKeyId: keyvalue # key to use when encrypted=true 
  fsType: ext4 